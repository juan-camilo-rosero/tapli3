<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapli</title>
    <link rel="shortcut icon" href="assets/logo_tapli_light.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tapli</h1>
        <img src="assets/logo_tapli_light.png" alt="Logo">
    </header>
    <main>
        <div class="name">
            <h2>¿Cuál es el <b>nombre</b> de tu restaurante?</h2>
            <input type="text" name="restaurant-name">
            <button class="name-continue">Continuar</button>
        </div>

        <div class="menu-sec none hidden">
            <button class="return"><- Pregunta anterior</button>
            <h2 class="menu-title">Ahora armemos tu <b>menú</b></h2>
            <div class="categories"></div>
            
            <button class="add-cat">Añadir categoría</button>
            <button class="create-menu">Continuar</button>
        </div>
        
        <div class="mail none hidden">
            <button class="return-menu"><- Volver al menú</button>
            <h2>Para finalizar, ¿Cuál es tu <b>correo</b>?</h2>
            <form action="https://formsubmit.co/bff5f2fc3b86fefc316c204d618cacc9" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="email" class="restaurant-mail" name="Correo">
                <input type="hidden" class="menu-input" name="menú">
                <input type="hidden" name="_next" value="https://juan-camilo-rosero.github.io/tapli3/thanks">
                <button class="mail-continue" type="submit">Continuar</button>
            </form>
        </div>

        <div class="popup-div hidden none">
            <div class="popup">
                <div class="popup-close">
                    <img src="assets/close.png" alt="X">
                </div>
                <div class="popup-content category none">
                    <h2>¿Qué categoría quieres añadir?</h2>
                    <p>Por ejemplo: Entradas, Platos fuertes, Postres...</p>
                    <input type="text" class="category-input">
                    <button class="create-cat">Continuar</button>
                </div>
                <div class="popup-content product none">
                    <h2 class="product-title">¿Qué plato quieres añadir?</h2>
                    <input type="text" class="product-name product-input" placeholder="Nombre">
                    <input type="text" class="product-price product-input" placeholder="Precio">
                    <input type="text" class="product-desc product-input" placeholder="Descripción (opcional)">
                    <button class="create-product">Continuar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="landing-script.js" type="module"></script>
</body>
</html>
