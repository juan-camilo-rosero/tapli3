<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea un menú digital - Tapli</title>
    <link rel="shortcut icon" href="assets/logo_tapli_light.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="content">
        <div class="logo">
            <h2>Tapli</h2>
            <img src="assets/logo_tapli_dark.png" alt="Logo Tapli">
        </div>
        <h1>Crea un <b>menú digital</b> para tu restaurante</h1>
        <a href="https://juan-camilo-rosero.github.io/tapli3/create">Comenzar ahora</a>
    </section>
    <section id="qr">
        <div class="qr-line"></div>
        <div class="qr-code">
            <img src="assets/qr_code.png" alt="código qr">
        </div>
        <h3>¿Qué tal una demo?</h3>
        <p>Escanea el código o has click sobre él</p>
    </section>
</body>
</html>
